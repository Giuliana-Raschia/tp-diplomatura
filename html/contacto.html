<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match & Glam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo-png.png">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/productos.html">Productos</a></li>
                <li><a href="../html/novedades.html">Novedades</a></li>
                <li><a href="#" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
      <div class="redes-sociales">
        <h2>¡Seguinos en nuestras redes!</h2>
        <div class="iconos-redes">
          <a href="https://www.tiktok.com" target="_blank">
            <img src="../img/logo-tiktok.png" alt="TikTok">
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="../img/logo-instagram.png" alt="Instagram">
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img src="../img/logo-x.png" alt="Twitter">
          </a>
        </div>
      </div>
    
      <div class="formulario-contacto">
        <h3>Por sugerencias o consultas contactanos</h3>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre.." required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico.." required>
    
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono.." required>
    
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" name="comentario" placeholder="Escribí tu mensaje..." rows="4" required></textarea>
    
          <label for="motivo">Motivo de contacto:</label>
          <select id="motivo" name="motivo" required>
            <option value="">Seleccioná una opción</option>
            <option value="consulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="otro">Otro</option>
          </select>
    
          <p>¿Querés recibir novedades?</p>
          <div class="select-novedades">
            <label><input type="radio" name="novedades" value="si" required> Sí</label>
            <label><input type="radio" name="novedades" value="no"> No</label>
          </div>
    
          <div class="botones-form">
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </section>
    
    <footer>
        <div class="footer-container">
          <div class="logo-mg">
            <img src="../img/m&g.png" alt="Logo M&G">
          </div>
          <ul class="info-footer">
            <li><i class="fa-solid fa-location-dot"></i> Roque Pérez, Bs As |</li>
            <li><i class="fa-brands fa-whatsapp"></i> 2227-321942 |</li>
            <li><i class="fa-brands fa-instagram"></i> @match&glam_ |</li>
            <li><i class="fa-solid fa-envelope"></i> match&glam@gmail.com </li>
          </ul>
        </div>
    </footer>
      
</body>
